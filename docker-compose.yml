services:
  postgres:
    image: postgres:15-alpine
    container_name: scrumboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scrumboard}
      POSTGRES_USER: ${POSTGRES_USER:-scrumboard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scrumboard_password}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-scrumboard_user} -d ${POSTGRES_DB:-scrumboard}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
